<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 100px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img{position: absolute;margin-top: -420px;margin-left: 0px;}
    </style>
</head>
<body>
    <center><img src="logo.png" alt="logo" height="110px" width="400"/></center>
<div class="container">
    <h2>Your Score</h2>
    <p id="scoreText"></p>
</div><br>
<button onclick="location.assign('login.html')">LogOut</button>

<script>
    window.onload = function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const totalQuestions = 75; // Adjust according to the total number of questions
        document.getElementById('scoreText').innerText = `You scored ${currentUser.score || 0} out of ${totalQuestions}`;
     };
</script>

</body>
</html>
