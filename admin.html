<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registrations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>contact</th>
                <th>password</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
    </table>
    <button onclick="clearRegistrations()">Clear All Registrations</button>
</div>

<script>
    window.onload = function() {
        displayRegistrations();
    };

    function displayRegistrations() {
        const userTable = document.getElementById('userTable');
        userTable.innerHTML = '';

        let users = JSON.parse(localStorage.getItem('users') || '[]');
        let score = localStorage.getItem('score') || 'Not Attempted';

        users.forEach(user => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const emailCell = document.createElement('td');
            const contactCell = document.createElement('td');
            const passwordCell = document.createElement('td');
            const scoreCell = document.createElement('td');

            nameCell.innerText = user.name;
            emailCell.innerText = user.email;
            contactCell.innerText = user.contact;
            passwordCell.innerText = user.password;
            scoreCell.innerText = score;

            row.appendChild(nameCell);
            row.appendChild(emailCell);
            row.appendChild(contactCell);
            row.appendChild(passwordCell);
            row.appendChild(scoreCell);
            userTable.appendChild(row);
        });
    }

    function clearRegistrations() {
        if (confirm('Are you sure you want to clear all registrations?')) {
            localStorage.removeItem('users');
            displayRegistrations();
            alert('All registrations have been cleared.');
        }
    }
</script>

</body>
</html>
