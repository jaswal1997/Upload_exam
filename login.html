<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
            height: 40vh;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="email"],input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img{position: absolute;margin-top: -400px;margin-left: 0px;}
    </style>
</head>
<body>
    <center><img src="logo.png" alt="logo" height="100px" width="400"/></center>
<div class="container">
    <h2>Login to Exam</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
        <button onclick="location.assign('index.html')">Create New </button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.email === email && u.password ===password);

        if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            alert('Login Successful!');
            window.location.href = 'instructions.html';
        } else {
            alert('User not found. Please register first.');
        }
    });
</script>

</body>
</html>
